<!--
    * Funcao para o campo 'email'
    * Restringe apenas os caracteres indesejados (Em tempo real de digitação);
    * codigo em html apenas para fins ilustrativos e de testes (Considerar somente o script)
    * Lado cliente
-->

 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Formulário com Restrição de E-mail</title>
 </head>
 <body>
 
     <form action="/seu-endereco-de-envio" method="post">
         <label for="email">E-mail:</label>
         <input type="email" id="email" name="email" placeholder="Digite seu e-mail">
 
         <!-- Botão de Envio -->
         <input type="submit" value="Enviar">
     </form>
 
     <script>
         document.getElementById('email').addEventListener('input', function() {
             // Obtém o valor atual do campo de e-mail
             var email = this.value;
 
             // Remove caracteres indesejados usando uma expressão regular
             var novoEmail = email.replace(/[^a-zA-Z0-9@._-]/g, '');
 
             // Atualiza o valor do campo de e-mail com o valor filtrado
             this.value = novoEmail;
         });
     </script>
 
 </body>
 </html>
