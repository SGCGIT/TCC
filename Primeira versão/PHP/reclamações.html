<!DOCTYPE html>
<html>
<head>
    <title>RECLAMAÇÕES</title>
</head>
<body>

        <label for="tipo">TIPO:</label>

        <input type="radio" name="tipo" value="urgente" >
        <span class="label-opcao opcao-sindico">Urgente</span>
