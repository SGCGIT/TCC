<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="content">
        <div class="info-user">
            <div class="login-link">
                <p class="login-link-titulo">Cadastre-se</p>
                <p class="login-link-link">já tem uma conta? <span><a href="" class="linkcad">Clique aqui</a></span></p>
            </div>
            <div class="form cad">
                <div class="form-logo-div">
                    <img src="imagens/logo.png" alt="imagem" class="form-logo-img">
                </div>
                <div class="form-dados">
                    <form action="/script.js" method="post" id="meuFormulario">
                        
                        <p>Nome de usuário <span class="form-dados-obrigatorio">*</span></p>
                        <input type="text" name="" id="" class="form-input-text" required>
                        <p>Email <span class="form-dados-obrigatorio">*</span></p>
                        <input type="email" name="" id="" class="form-input-text" required>
                        <p>Senha <span class="form-dados-obrigatorio" >*</span></p>
                        <input type="password" name="" id="" class="form-input-text" required>
                        <br>
                       <button class="custom-btn btn-16" type="submit" id="teste-a">Próximo</button>

                    </form>
                </div>  
            </div>
            <div class="form form-img-user">
                <div class="form-logo-div">
                    <img src="imagens/logo.png" alt="imagem" class="form-logo-img">
                </div>
                <div class="form-dados">
                    <form action="/script.js" method="post" id="imagemPerfil">
                        <div class="form-logo-div">
                            <img src="imagens/profile.png" alt="exemplo" class="form-logo-img" id="preview-ft-perfil">
                        </div>
                       <label for="input-file" class="label-enviar-img">Enviar imagem</label>
                        <input type="file" accept="image/jpeg, image/png, image/jpg" id="input-file">
                        <br>
                       <button class="custom-btn btn-16" type="submit" id="teste-b">Próximo</button>

                    </form>
                </div>  
            </div>

            <div class="form form-op">
                <div class="form-logo-div">
                    <img src="imagens/logo.png" alt="imagem" class="form-logo-img">
                </div>
                <div class="form-dados">
                    <p>Email <span class="form-dados-obrigatorio">*</span></p>
                    <br>
                    <a href="" id="teste-b"><button class="custom-btn btn-16">Próximo</button></a>
                </div>  
            </div>
        </div>
        <div class="img-logincad">
            <img src="imagens/condominio.jpg" alt="imagem" id="img-logincad-imagem">    
        </div>
    </div>
</body>
<script>

    let fotoperfil = document.getElementById("preview-ft-perfil");
    let inputfile = document.getElementById("input-file");

    inputfile.onchange = function(){
        fotoperfil.src = URL.createObjectURL(inputfile.files[0])
    }

</script>
</html>
